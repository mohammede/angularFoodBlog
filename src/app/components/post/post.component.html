<!--Section: Blog v.4-->
<section class="my-5">

  <!--Grid row-->
  <div class="row">
    <div class="col-md-12">
      <!--Featured image-->
      <mdb-card cascade="true" wider="true" reverse="true">
        <div class="view view-cascade overlay waves-light" mdbWavesEffect>
          <mdb-card-img src="{{this.Post.image}}" alt="Wide sample post image"></mdb-card-img>
          <a>
            <div class="mask rgba-white-slight"></div>
          </a>
        </div>

        <!--Post data-->
        <mdb-card-body cascade="true" class="text-center">
          <h2>
            <a class="font-weight-bold">{{this.Post.title}}</a>
          </h2>
          <p>Written by
            <a>{{this.Post.author}}</a>, {{this.Post.date}}</p>

          <!--Social shares-->
          <div class="social-counters ">

            <!--Facebook-->
            <a mdbBtn style="background:#3b5998" class="waves-light" mdbWavesEffect>
              <mdb-icon fab  icon="facebook-f" class="left "></mdb-icon>
              <span class="clearfix d-none d-md-inline-block">Facebook</span>
            </a>
            <span class="counter ">46</span>

            <!--Twitter-->
            <a mdbBtn style="background:#1da1f2" class="waves-light" mdbWavesEffect>
              <mdb-icon fab icon="twitter" class="left "></mdb-icon>
              <span class="clearfix d-none d-md-inline-block">Twitter</span>
            </a>
            <span class="counter ">22</span>

            <!--Google+-->
            <a mdbBtn style="background:#dd4b39" class="waves-light" mdbWavesEffect>
              <mdb-icon fab icon="google-plus" class="left "></mdb-icon>
              <span class="clearfix d-none d-md-inline-block">Google+</span>
            </a>
            <span class="counter ">31</span>

            <!--Comments-->
            <a mdbBtn color="default" class="waves-light" mdbWavesEffect>
              <mdb-icon far icon="comments" class="left "></mdb-icon>
              <span class="clearfix d-none d-md-inline-block">Comments</span>
            </a>
            <span class="counter ">18</span>

          </div>
          <!--Social shares-->
        </mdb-card-body>
        <!--Post data-->
      </mdb-card>

      <!--Excerpt-->
      <div class="content excerpt mt-5" [innerHtml]="this.Post.content">
      </div>

      <!-- events -->
      <div class="mt-5 text-center">
      <button class="btn btn-warning btn-lg" (click)="update()"><i class="fa fa-pen"></i> Update</button>
      <button class="btn btn-danger btn-lg" (click)="delete()"> <i class="fa fa-trash"></i> Delete</button>
      </div>
    </div>
  </div>
  <!--Grid row-->

</section>
<!--Section: Blog v.4-->
